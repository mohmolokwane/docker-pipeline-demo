apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-pipeline-demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: docker-pipeline-demo
                port:
                  number: 80
